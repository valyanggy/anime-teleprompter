<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Teleprompter-Slot Machine</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="title">Semantics Slot Machine</div>

  <div class="panel">
    <div id="bracket" class="container off-bottom">
      <div class="scrollbox top"></div>
      <div class="shadow shadow-top" aria-hidden="true"></div>
      <div class="shadow shadow-bottom" aria-hidden="true"></div>
    </div>

    <div id="bracket" class="container off-bottom">
      <div class="scrollbox middle"></div>
      <div class="shadow shadow-top" aria-hidden="true"></div>
      <div class="shadow shadow-bottom" aria-hidden="true"></div>
    </div>
    <div id="bracket" class="container off-bottom">
      <div class="scrollbox buttom"></div>
      <div class="shadow shadow-top" aria-hidden="true"></div>
      <div class="shadow shadow-bottom" aria-hidden="true"></div>
    </div>
  </div>


    <div id="output"></div>


    <div id="controls">
        <button type="button" class="btn btn-primary" id="randomizeButton">Spin</button>
    </div>


    <div id="message">You&rsquo;ve found the original line.</div>

    <script src="lib/airtable.browser.js"></script>
    <script src="lib/slotmachine.min.js"></script>
    <!-- <script src="lib/shadow.js"></script> -->
    <script src="lib/main.js"></script>
</body>

</html>
